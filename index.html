<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculateur Interactif</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-6 rounded-2xl shadow-lg w-72">
      <!-- Ã‰cran -->
      <input
        type="text"
        id="display"
        class="w-full h-14 text-right text-2xl p-2 mb-4 rounded-lg bg-gray-700 text-white focus:outline-none"
        disabled
      />

      <!-- Boutons -->
      <div class="grid grid-cols-4 gap-3">
        <button
          class="bg-gray-700 text-white py-3 rounded-lg hover:bg-gray-600"
        >
          7
        </button>
        <button
          class="bg-gray-700 text-white py-3 rounded-lg hover:bg-gray-600"
        >
          8
        </button>
        <button
          class="bg-gray-700 text-white py-3 rounded-lg hover:bg-gray-600"
        >
          9
        </button>
        <button
          class="bg-orange-500 text-white py-3 rounded-lg hover:bg-orange-400"
        >
          /
        </button>

        <button
          class="bg-gray-700 text-white py-3 rounded-lg hover:bg-gray-600"
        >
          4
        </button>
        <button
          class="bg-gray-700 text-white py-3 rounded-lg hover:bg-gray-600"
        >
          5
        </button>
        <button
          class="bg-gray-700 text-white py-3 rounded-lg hover:bg-gray-600"
        >
          6
        </button>
        <button
          class="bg-orange-500 text-white py-3 rounded-lg hover:bg-orange-400"
        >
          *
        </button>

        <button
          class="bg-gray-700 text-white py-3 rounded-lg hover:bg-gray-600"
        >
          1
        </button>
        <button
          class="bg-gray-700 text-white py-3 rounded-lg hover:bg-gray-600"
        >
          2
        </button>
        <button
          class="bg-gray-700 text-white py-3 rounded-lg hover:bg-gray-600"
        >
          3
        </button>
        <button
          class="bg-orange-500 text-white py-3 rounded-lg hover:bg-orange-400"
        >
          -
        </button>

        <button
          class="bg-gray-700 text-white py-3 rounded-lg hover:bg-gray-600"
        >
          0
        </button>
        <button
          class="bg-gray-700 text-white py-3 rounded-lg hover:bg-gray-600"
        >
          .
        </button>
        <button
          class="bg-green-500 text-white py-3 rounded-lg hover:bg-green-400"
        >
          =
        </button>
        <button
          class="bg-orange-500 text-white py-3 rounded-lg hover:bg-orange-400"
        >
          +
        </button>

        <button
          id="clear"
          class="col-span-4 bg-red-500 text-white py-3 rounded-lg hover:bg-red-400"
        >
          C
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
